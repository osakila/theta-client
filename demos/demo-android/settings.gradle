pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            name = "theta-client-private"
            url = uri("https://maven.pkg.github.com/osakila/theta-client-private")
            credentials {
                username = System.getenv("GITHUB_ID") // GitHubのユーザ名
                password = System.getenv("GITHUB_TOKEN") // 発行したAccess Tokenを指定
            }
        }
    }
}

rootProject.name = "demo-android"
include ':app'
